<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Application for Candidacy</title>
  <meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
</head>
<body>

<form action="generateXML()">
  <div id="info">
    <label for="name">Name</label>
    <input type="text" size="50" name="name" id="name"/>
    <br />
    <label for="utcid">UTC ID</label>
    <input type="text" size="50" name="utcid" id="utcid"/>
    <br />
    <input type="text" size="50" name="address1" />
    <br />
    <input type="text" size="50" name="address2" />
    <br />
    <input type="text" size="50" name="phone" />
    <br />
    <input type="radio" size="50" name="degreetype" value="0" />
    <br />
    <input type="radio" size="50" name="degreetype" value="1" />
    <br />
    <input type="radio" size="50" name="degreetype" value="2" />
    <br />
    <input type="text" size="50" name="major" />
    <br />
    <input type="text" size="50" name="concentration" />
    <br />
    <input type="text" size="50" name="graduationdate" />
    <br />
    <input type="text" size="50" name="utcemail" />
  </div>
  <div id="courses">
    <input type="text" size="20"  />
  </div>
  <div id="tcourses">
  </div>
</form>

</body>
</html>
