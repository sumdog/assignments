<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Information Change</title>
  <meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
  <script type="text/javascript" src="xml.js" />
</head>
<body>
<h1>Information Change</h1>
<form>
  <h2>Name Change</h2>
  <div id="info">
   <table id="infotable">
    <tr>
      <td><label for="utcid">UTC ID</label></td>
      <td><input type="text" size="50" name="utcid" id="utcid"/></td>
    </tr>
    <tr><td><h3>Current Name</h3></td></tr>
    <tr>
      <td><label for="clast">Last</label></td>
      <td><input type="text" size="50" name="clast" id="clast" /></td>
    </tr>
    <tr>
      <td><label for="cmiddle">Middle</label></td>
      <td><input type="text" size="50" name="cmiddle" id="cmiddle" /></td>
    </tr>
    <tr>
      <td><label for="cfirst">First</label></td>
      <td><input type="text" size="50" name="cfirst" id="cfirst" /></td>
    </tr>
    <tr>
      <td><label for="cmaiden">Maiden</label></td>
      <td><input type="text" size="50" name="cmaiden" id="cmaiden" /></td>
    </tr>
    <tr><td><h3>New Name</h3></td></tr>
    <tr>
      <td><label for="nlast">Last</label></td>
      <td><input type="text" size="50" name="nlast" id="nlast" /></td>
    </tr>
    <tr>
      <td><label for="nmiddle">Middle</label></td>
      <td><input type="text" size="50" name="nmiddle" id="nmiddle" /></td>
    </tr>
    <tr>
      <td><label for="nfirst">First</label></td>
      <td><input type="text" size="50" name="nfirst" id="nfirst" /></td>
    </tr>
    <tr>
      <td><label for="nmaiden">Maiden</label></td>
      <td><input type="text" size="50" name="nmaiden" id="nmaiden" /></td>
    </tr>
   </table>
  </div>
  <div id="address">
    <h2>Address Change</h2>
    <table id="addresstable">
    <tr>
      <td><label for="addrutcid">UTC ID</label></td>
      <td><input type="text" size="50" name="addrutcid" id="addrutcid"/></td>
    </tr>
    <tr><td><h3>Name</h3></td></tr>
    <tr>
      <td><label for="alast">Last</label></td>
      <td><input type="text" size="50" name="alast" id="alast" /></td>
    </tr>
    <tr>
      <td><label for="amiddle">Middle</label></td>
      <td><input type="text" size="50" name="amiddle" id="amiddle" /></td>
    </tr>
    <tr>
      <td><label for="afirst">First</label></td>
      <td><input type="text" size="50" name="afirst" id="afirst" /></td>
    </tr>
    <tr>
      <td><label for="amaiden">Middle</label></td>
      <td><input type="text" size="50" name="amaiden" id="amaiden" /></td>
    </tr>
    <tr><td><h3>Permenant Address</h3></td></tr>
    <tr>
      <td><label for="perstreet">Street</label></td>
      <td><input type="text" size="50" name="perstreet" id="perstreet" /></td>
    </tr>
    <tr>
      <td><label for="percity">City</label></td>
      <td><input type="text" size="50" name="percity" id="percity" /></td>
    </tr>
    <tr>
      <td><label for="perstate">State</label></td>
      <td><input type="text" size="50" name="perstate" id="perstate" /></td>
    </tr>
    <tr>
      <td><label for="perzip">ZIP</label></td>
      <td><input type="text" size="50" name="perzip" id="perzip" /></td>
    </tr>
    <tr>
      <td><label for="perphone">Phone</label></td>
      <td><input type="text" size="50" name="perphone" id="perphone" /></td>
    </tr>
    <tr><td><h3>Present Address</h3></td></tr>
    <tr>
      <td><label for="prestreet">Street</label></td>
      <td><input type="text" size="50" name="prestreet" id="prestreet" /></td>
    </tr>
    <tr>
      <td><label for="precity">City</label></td>
      <td><input type="text" size="50" name="precity" id="precity" /></td>
    </tr>
    <tr>
      <td><label for="prestate">State</label></td>
      <td><input type="text" size="50" name="prestate" id="prestate" /></td>
    </tr>
    <tr>
      <td><label for="prezip">ZIP</label></td>
      <td><input type="text" size="50" name="prezip" id="prezip" /></td>
    </tr>
    <tr>
      <td><label for="prephone">Phone</label></td>
      <td><input type="text" size="50" name="prephone" id="prephone" /></td>
    </tr>   
    </table>
  </div>
    
  <p><input type="button" name="button" value="GET XML" onclick="javascript:do_xml();" /></p>
</form>

</body>
</html>
